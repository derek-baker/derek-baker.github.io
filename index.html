<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Stars</title>
    <style>
        #container {
            height: 400px; 
            min-width: 310px; 
            max-width: 800px;
            margin: 0 auto;
        }
    </style>    
</head>

<body>
    <div id="container" style="height: 500px"></div>

<script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ=" crossorigin="anonymous"></script>
<script src="dist/lib/highcharts.js"></script>
<script src="dist/lib/highcharts-3d.js"></script>
<script src="dist/lib/exporting.js"></script>

<script src="dist/bundle.js"></script>

<script>
console.log(stars);
const starData = stars;

$(function () {
    // Give the points a 3D feel by adding a radial gradient
    Highcharts.getOptions().colors = $.map(Highcharts.getOptions().colors, function (color) {
        return {
            radialGradient: {
                cx: 0.4,
                cy: 0.3,
                r: 0.5
            },
            stops: [
                [0, color],
                [1, Highcharts.Color(color).brighten(-0.2).get('rgb')]
            ]
        };
    });
    // Set up the chart
    var chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            margin: 100,
            type: 'scatter',
            options3d: {
                enabled: true,
                alpha: 10,
                beta: 30,
                depth: 250,
                viewDistance: 5,

                frame: {
                    bottom: { size: 1, color: 'rgba(0,0,0,0.02)' },
                    back: { size: 1, color: 'rgba(0,0,0,0.04)' },
                    side: { size: 1, color: 'rgba(0,0,0,0.06)' }
                }
            }
        },
        title: {
            text: 'Draggable box'
        },
        subtitle: {
            text: 'Click and drag the plot area to rotate in space'
        },
        tooltip: {
            formatter: function(chart) {
                var p = this.point;
                return `${p.name}<br>Right Ascension: ${p.rightAscension}<br>Declination: ${p.declination}<br>Distance In Parsecs: ${p.distance}`;
            }
        },
        plotOptions: {
            // scatter: {
            //     width: 500,
            //     height: 500,
            //     depth: 500
            // }
        },
        yAxis: {
            min: -200,
            max: 100,
            title: null
        },
        xAxis: {
            min: -75,
            max: 40,
            gridLineWidth: 1
        },
        zAxis: {
            min: -200,
            max: 200
        },
        legend: {
            enabled: false
        },
        series: [{
            name: 'Stars',
            colorByPoint: true,
            data: starData
        }]
    });

    // Add mouse events for rotation
    $(chart.container).bind('mousedown.hc touchstart.hc', function (e) {
        e = chart.pointer.normalize(e);

        var posX = e.pageX,
            posY = e.pageY,
            alpha = chart.options.chart.options3d.alpha,
            beta = chart.options.chart.options3d.beta,
            newAlpha,
            newBeta,
            sensitivity = 5; // lower is more sensitive

        $(document).bind({
            'mousemove.hc touchdrag.hc': function (e) {
                // Run beta
                newBeta = beta + (posX - e.pageX) / sensitivity;
                newBeta = Math.min(100, Math.max(-100, newBeta));
                chart.options.chart.options3d.beta = newBeta;
                // Run alpha
                newAlpha = alpha + (e.pageY - posY) / sensitivity;
                newAlpha = Math.min(100, Math.max(-100, newAlpha));
                chart.options.chart.options3d.alpha = newAlpha;
                chart.redraw(false);
            },
            'mouseup touchend': function () {
                $(document).unbind('.hc');
            }
        });
    });
});

</script>    

</body>
</html>
